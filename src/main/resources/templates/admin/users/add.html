<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование сотрудника</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="blocks/header :: header"></header>
<form th:action="@{/admin/users/edit/accept}" method="post" th:object="${User}" class="container md-12" enctype="multipart/form-data">
    <h1 class="h3 mb-3 fw-normal">Редактирование данных пользователя</h1>
    <div class="form-floating">
        <input type="text" class="form-control" name="username" th:field="*{username}" id="floatingInput" placeholder="Дата выполнения заказа">
        <label for="floatingInput">Имя пользователя</label>
    </div>
    <div class="form-floating">
        <input type="tel" class="form-control" name="phone" th:field="*{phone}" id="floatingInput" placeholder="Дата выполнения заказа">
        <label for="floatingInput">Номер телефона</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="firstname" th:field="*{firstname}" id="floatingInput" placeholder="имя">
        <label for="floatingInput">Имя</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="surname" th:field="*{surname}" id="floatingInput" placeholder="фамилия">
        <label for="floatingInput">Фамилия</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="surname" th:field="*{middlename}" id="floatingInput" placeholder="отчество">
        <label for="floatingInput">Отчество</label>
    </div>
    <div th:object="${Address}">
        <h3>Адресс:</h3>
        <div class="form-floating">
            <input type="text" th:field="*{city}" class="form-control" name="city" id="floatingInput" placeholder="город">
            <label for="floatingInput">Город</label>
        </div>
        <div class="form-floating">
            <input type="text" th:field="*{street}" class="form-control"  name="street" id="floatingInput" placeholder="улица">
            <label for="floatingInput">Улица</label>
        </div>
        <div class="form-floating">
            <input type="text" th:field="*{house}" class="form-control" name="house" id="floatingInput" placeholder="улица">
            <label for="floatingInput">Номер дома</label>
        </div>
        <div class="form-floating">
            <input type="text" th:field="*{postIndex}" class="form-control" name="postIndex" id="floatingInput" placeholder="улица">
            <label for="floatingInput">Почтовый индекс</label>
        </div>
    </div>
    <!--    <div th:each="el : ${Roles}">-->
    <!--        <br><input th:text="${el}" th:checked="${User.getRoles().contains(el)}"  type="checkbox" name="selected" th:value="${el}"><br><a th:text="${el.getDescription()}"/>-->
    <!--    </div>-->
    <div class="form-floating">
        Роль пользователя
        <select th:field="*{roles}"  name="privillege" id="floatingInput" class="form-control">
            <option th:each="type : ${Roles}"
                    th:value="${type}"
                    th:text="${type.getDescription}">
            </option>
        </select>
    </div>
    <input type="hidden" name="id" th:field="*{id}">
    <input type="hidden" name="hash" th:field="*{passwordHash}">
    <button class="w-100 btn btn-lg btn-primary" type="submit">Подтвердить изменение пользователя</button>
</form>
<footer class="mt-auto" th:insert="blocks/footer :: footer"></footer>
</body>
</html>
