<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Студенты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
  </script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js">
  </script>
  <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js">
  </script>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="blocks/header :: header"></header>

<div class="container">
  <a th:href="${'/admin/group/edit'}" class="btn btn-primary">Добавить</a>
  <table class="table table-hover" id="sortTable">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">ФИО студента</th>
      <th scope="col">телефонный номер</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="el : ${list}">
      <th th:text="${el.getId()}" scope="row"></th>
      <td th:text="${el.getFirstname()+' '+el.getSurname()+' '+el.getMiddlename()}"></td>
      <td th:text="${el.getPhone()}"></td>
      <td>
        <a th:href="${'/admin/group/'+groupId+'/add-student/'+el.getId()}" class="btn btn-primary">Добавить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <script>
    $('#sortTable').DataTable();
  </script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<footer class="mt-auto" th:insert="blocks/footer :: header"></footer>
</body>
</html>
