<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="blocks/header :: header"></header>
<div th:if="${error!=null}" class="container p-3 mb-2 bg-danger text-white">
    <a th:text="${error}"/>
</div>
<form th:action="@{/register/accept}" method="post" class="container md-12" th:object="${Users}"
      enctype="multipart/form-data">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
    <h3>Контактная информация:</h3>
    <div class="form-floating">
        <input type="text" class="form-control" name="username" id="floatingInput" placeholder="логин">
        <label for="floatingInput">Имя пользователя</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="firstname" id="floatingInput" placeholder="имя">
        <label for="floatingInput">Ваше имя</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="surname" id="floatingInput" placeholder="фамилия">
        <label for="floatingInput">Ваша фамилия</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="middlename" id="floatingInput" placeholder="Отчество">
        <label for="floatingInput">Ваше отчество</label>
    </div>
    <div class="form-floating">
        <input type="tel" class="form-control" name="phone" id="floatingInput" placeholder="адресс"
               pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" required>
        <label for="floatingInput">Номер телефона</label>
    </div>
    <div th:object="${Address}">
        <h3>Адресс:</h3>
        <div class="form-floating">
            <input type="text" class="form-control" name="city" id="floatingInput" placeholder="город">
            <label for="floatingInput">Город</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="street" id="floatingInput" placeholder="улица">
            <label for="floatingInput">Улица</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="house" id="floatingInput" placeholder="улица">
            <label for="floatingInput">Номер дома</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="postIndex" id="floatingInput" placeholder="улица">
            <label for="floatingInput">Почтовый индекс</label>
        </div>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" name="passwordHash" id="floatingPassword" placeholder="пароль">
        <label for="floatingPassword">Пароль</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
</form>
<footer class="mt-auto" th:insert="blocks/footer :: footer"></footer>
</body>
</html>
